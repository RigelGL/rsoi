image: golang:latest

stages:
  - swagger
  - test
  - build
  - deploy

swagger:
  stage: swagger
  artifacts:
    paths:
      - docs/
  script:
    - go mod download
    - swag init

test:
  stage: test
  artifacts:
    paths:
      - docs/
  script:
    - go test ./... rsoi

build:
  stage: build
  script:
    - cd frontend && npm install && npm run build
    - mkdir -p public
    - cp -r frontend/dist/* public
    - go build -o rsoi .
  artifacts:
    paths:
      - docs/
      - public
      - rsoi
  cache:
    paths:
      - frontend/node_modules
    policy: pull-push

deploy:
  stage: deploy
  artifacts:
    paths:
      - docs/
  image: docker:latest
  script:
    - docker-compose up -d
  only:
    - master